{% extends 'main.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="register">
    <h2>Вход</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'password_reset' %}" class="mb-3">Сбросить пароль</a>
        <button type="submit" class="btn btn-dark">Войти</button>
    </form>
</div>
{% endblock %}
