{% extends 'main.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Сброс пароля</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark">Сбросить пароль</button>
        {% if user.is_authenticated %}
            <a href="{% url 'user_profile' user.username %}" class="btn btn-dark mt-0">Назад</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-dark mt-0">Назад</a>
        {% endif %}
    </form>
</div>
{% endblock %}
