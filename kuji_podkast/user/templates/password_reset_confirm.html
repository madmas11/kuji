{% extends "main.html" %}

{% block title %}Установите новый пароль{% endblock %}

{% block content %}
<div class="register">
    <h2>Установите новый пароль</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-dark">Установить новый пароль</button>
    </form>
</div>
{% endblock %}
