{% extends 'main.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1>Комментарии - {{ user.username }}</h1>
        <ul class="custom-ul">
            {% for comment in comments %}
                <div class="card mb-3" style="max-width: 800px;">
  <div class="row">

      <div class="youtube-video">
          <iframe width="100%" height="100%" src="{{ comment.video.video_id }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>

    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title"><div class="video-title"><a href="{% url 'detail' comment.video.id %}">{{ comment.video.title }}</a></div></h5>
        <p class="card-text">{{ comment.text }}</p>
        <p class="card-text"><small class="text-body-secondary">{{ comment.post_date}}</small></p>
      </div>
    </div>
  </div>
</div>
            {% endfor %}
        </ul>
        <a href="{% url 'user_page' user.username %}" class="btn btn-dark mt-2">Назад</a>



    </div>

{% endblock %}
