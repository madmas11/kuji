{% extends 'main.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="container mt-5">
     <h1>Избранное - {{ user.username }}</h1>
        <div class="custom-row">
            {% for favorite in favorites %}
                <div class="col-md-4">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title"><a href="{% url 'detail' favorite.video.id %}">{{ favorite.video.title }}</a></h5>
                            <div class="youtube-video">
                                <iframe width="100%" height="200" src="{{ favorite.video.video_id }}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    <a href="{% url 'user_page' user.username %}" class="btn btn-dark mt-2">Назад</a>
    </div>
{% endblock %}
